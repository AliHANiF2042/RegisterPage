<!DOCTYPE html>

<body>
    <div class="container">
        <h1>ثبت نام</h1>

            <button type="submit">ثبت نام</button>
            <p>یا با استفاده از:</p>
            <div class="social-icons">
                <a href="#" class="google-icon">
                    <i class="fab fa-google"></i>
                    ثبت نام با گوگل
                </a>
                <a href="#" class="apple-icon">
                    <i class="fab fa-apple"></i>
                    ثبت نام با اپل
                </a>
            </div>
        </form>
    </div>
</body>
</html>
